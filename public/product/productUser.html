<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./productstyle.css">
    <title>Add Product||My Library</title>
</head>
<body>
    <h1>ADD BOOK</h1>
    <div class="container">
        <form action="/books" method="post">
            <div>
            <label for="bookName">book Name</label>
            <input id="bookName" type="text" name="bookName" placeholder="enter book name" required>
            </div>
            <br><br>
            <div>
            <label for="authorName">Author Name</label>
            <input id="authorName" type="text" name="authorName" placeholder="enter author name" required>
            </div>
            <br><br>
            <div>
            <label for="publisher">Publisher Name</label>
            <input id="publisher" type="text" name="publisher" placeholder="enter publisher name" required>
            </div>
            <br><br>
            <div>
            <label for="discription"></label>
            <textarea id="discription" name="discription" rows="4" cols="50" placeholder="enter discription of the book" required></textarea>
            </div>
            <br><br>
            <div>
            <label for="price">Price</label>
            <input id="price" type="number" name="price" placeholder="enter price" required>
            </div>
            <br><br>
            <div>
            <label for="image">Add image</label>
            <input id="image" type="file" name="imageUrl" required>
            </div>
            <br><br>
            <div>
            <label for="pdf">Add Pdf file</label>
            <input id="pdf" type="file" name="pdf" required>
            </div>
            <button id="btn" type="submit">Submit</button>
        </form>
    </div>
    <div class="allBooks">

    </div>

<script src="/public/product/productadd.js"></script>  
</body>
</html>

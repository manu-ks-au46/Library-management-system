    <h1>EDIT YOUR BOOK HERE ....</h1>
    <div class="container input-group flex-nowrap">
        <form action="/books" method="post">
            <div class="input-group-text">
                <label for="bookName">book Name</label>
                <input id="bookName" type="text" name="bookName" placeholder="enter book name" required>
            </div>
            <br><br>
            <div class="input-group-text">
                <label for="authorName">Author Name</label>
                <input id="authorName" type="text" name="authorName" placeholder="enter author name" required>
            </div>
            <br><br>
            <br><br>
            <div class="input-group-text">
                <label for="publisher">Publisher Name</label>
                <input id="publisher" type="text" name="publisher" placeholder="enter publisher name" required>
            </div>
            <div class="input-group-text">
                <label for="isbn">ISBN</label>
                <input id="isbn" type="number" name="ISBN" placeholder="enter ISBN" required>
            </div>
            <br><br>
            <div class="input-group-text">
                <label for="discription"></label>
                <textarea id="discription" name="discription" rows="4" cols="50"
                    placeholder="enter discription of the book" required></textarea>
            </div>
            <br><br>
            <div class="input-group-text">
                <label for="price">B:â‚¹Price</label>
                <input id="price" type="number" name="price" placeholder="enter price" required>
            </div>
            <br><br>
            <div class="input-group-text">
                <label for="image">Add image file</label>
                <input id="image" type="file" name="imageUrl" required>
            </div>
            <br><br>
            <div class="input-group-text input-group-text">
                <label for="pdf">Add Pdf File</label>
                <input id="pdf" type="file" name="pdfUrl" required>
            </div>
            <div>
                <!-- <button class="btn btn-success" id="btn" type="submit">Submit</button> -->
                <input class="button btn btn-success" type="submit" value="Edit & SubmitBook">
            </div>

        </form>
    </div>

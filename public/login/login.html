<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="loginstyle.css">
    <title>Library||Login</title>
</head>
<body>
    <div class="container">
        <main class="signup-container">
          <h1 class="heading-primary">Log in<span class="span-blue">.</span></h1>
          <p class="text-mute">Enter your credentials to access your account.</p>
          <div class="login-wrapper">
            <a href="#" class="btn btn-google">
              <img src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
              Log In with Google
            </a>
            <div class="line-breaker">
              <span class="line"></span>
              <span>or</span>
              <span class="line"></span>
            </div>
          </div>
      
          <form class="signup-form" action="/users/login" method="post">
            <label for="userName" class="inp">
              <input name="userName" type="text" class="input-text" placeholder="&nbsp;" id="userName">
              <span class="label">User name</span>
            </label>
            <label for="email" class="inp">
              <input id="email" name="email" type="email" class="input-text" placeholder="&nbsp;">
              <span class="label">Email</span>
            </label>
            <label for="password" class="inp">
              <input name="password" type="password" class="input-text" placeholder="&nbsp;" id="password">
              <span class="label">Password</span>
              <span class="input-icon input-icon-password" data-password><i class="fa-solid fa-eye"></i></span>
            </label>
            <label for="admin" class="inp">
              <input id="admin" name="isAdmin" type="checkbox" class="input-text" >
              <span class="label">Are you admin?</span>
            </label>
            <button onclick="logIn()" id="btn" class="btn btn-login">Login</button>
            <!-- <input type="submit" id="submitDetails"  name="submitDetails" value="Submit Your Details" /><br> -->
          </form>
          <p class="text-mute">Not a member? <a href="../signup/signup.html">Sign up</a></p>
        </main>
        <div class="welcome-container">
          <h1 class="heading-secondary">Welcome to <span class="lg"><br>My Library!</span></h1>
        </div>
      </div>

 <script src="../login/login.js" defer></script> 
</body>
</html>
